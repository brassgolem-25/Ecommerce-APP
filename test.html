<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Billing System</title>
</head>
<body>
    <h1>Market Billing System</h1>
    <div>
        <form id="billForm" onsubmit="return false;">
            <label>Product Name</label>
            <input id="name" name="name" value="">
            <label>Price</label>
            <input id="price" name="price">
            <label>Quantity</label>
            <input id="quantity" name="quantity">
            <button type="submit" id="addItem">Add Item</button>
        </form>
    </div>
    <div>
        <p>Bill details of total items</p>
        <p id="net_total">Your net amount is Rs. 0</p>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th> 
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
            </tbody>
        </table>
    </div>
    <script>
        let productArr = [];
        let totalPrice = 0;

        document.getElementById('addItem').addEventListener('click', (e) => {
            const productName = document.getElementById('name').value;
            const price = parseInt(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);
                        
            productArr.push({ productName, price, quantity });
            totalPrice += price * quantity;

            document.getElementById('net_total').textContent = `Your net amount is Rs. ${totalPrice}`;
            const tableBody = document.getElementById('productTableBody');
            tableBody.innerHTML = productArr.map(product => `
                <tr>
                    <td>${product.productName}</td>
                    <td>${product.price}</td>
                    <td>${product.quantity}</td>
                    <td>${product.price * product.quantity}</td>
                </tr>
            `).join('');
        });
    </script>
</body>
</html>
